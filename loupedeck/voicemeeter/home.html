<h1>What is this Plugin?</h1>
<p>This Loupedeck Plugin allows you to control the <a href="https://voicemeeter.com/">VoiceMeeter App</a></p>
<h1>How to use it?</h1>
<ol>
  <li>Install the <a href="https://voicemeeter.com/">VoiceMeeter App</a></li>
  <li>Install the Plugin</li>
  <li>Add Actions to Loupedeck</li>
  <li>Have fun controlling your voicemeeter</li>
</ol>
