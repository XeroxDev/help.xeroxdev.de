<h1>What kind of error is that?</h1>
<p>This error indicates that VoiceMeeter was not installed.</p>
<h1>How can I fix this problem?</h1>
<p>Please install VoiceMeeter (Banana or higher).</p>
<p><a href="https://vb-audio.com/Voicemeeter/banana.htm">Download page VoiceMeeter Banana</a></p>
<p><a href="https://vb-audio.com/Voicemeeter/potato.htm">Download page VoiceMeeter Potato</a></p>
